<!-- Contact -->
<div class="vg-page page-contact" id="contact">
    <div class="container-fluid">
      <div class="text-center wow fadeInUp">
        <div class="badge badge-subhead">Contacto</div>
      </div>
      <h1 class="text-center fw-normal wow fadeInUp">Ponerse en Contacto</h1>
      <div class="row py-5">
        <div class="col-lg-7 px-0 pr-lg-3 wow zoomIn">
          <div class="vg-maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6550.587934175038!2d-58.2947213!3d-34.82370069999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1650304969730!5m2!1ses-419!2sar" 
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
           
          </div>
        </div>
        <div class="col-lg-5">
          <form id="form" class="vg-contact-form">
            <div class="form-row">
              <div class="col-12 mt-3 wow fadeInUp">
                <input class="form-control" type="text" name="name" placeholder="Su nombre" required> 
              </div>
              <div class="col-6 mt-3 wow fadeInUp">
                <input class="form-control" type="text" name="email" placeholder="Email aqui" required>
              </div>
              <div class="col-6 mt-3 wow fadeInUp">
                <input class="form-control" type="number" name="phone" placeholder="Telefono" required>
              </div>
              <div class="col-12 mt-3 wow fadeInUp">
                <textarea class="form-control" name="message" rows="6" placeholder="Envie su mensaje aqui..." required></textarea >
              </div>
              <input type="submit" class="btn btn-theme mt-3 wow fadeInUp ml-1" id="button"  value="Enviar Mensaje" required>
            </div>
          </form>
          <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  
  <script type="text/javascript">
  emailjs.init('z7S_GsktAMKgiCC7t')
  </script>
        </div>
      </div>
    </div>
  </div> <!-- End Contact -->
